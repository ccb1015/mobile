<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户中心-移动版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">用户管理</h1>
    </header>
    <div class="mui-content">
       
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <div class="mui-media-body">
                    ssssssssssssssss
                </div>
                <div class="mui-media-body">
                    用户xxxxxxx
                </div>
                <a href="#modal" class="mui-btn mui-btn-link">
                    <span class="mui-icon mui-icon-compose" style="font-size: 2rem;color: #EC971F;"></span>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <div class="mui-media-body">
                    111111111111
                </div>
                <div class="mui-media-body">
                   用户xxxxxxx
                </div>
                <a href="#modal" class="mui-btn mui-btn-link">
                    <span class="mui-icon mui-icon-compose" style="font-size: 2rem;color: #EC971F;"></span>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <div class="mui-media-body">
                    l111111111
                </div>
                <div class="mui-media-body">
                    北京北京
                </div>
                <a href="#modal" class="mui-btn mui-btn-link">
                    <span class="mui-icon mui-icon-compose" style="font-size: 2rem;color: #EC971F;"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="footer-bar">
        <a href="#modal" class="mui-btn mui-btn-yellow" style="margin-left:25%;margin-top:3%;width: 50%;"><span class="mui-icon mui-icon-plusempty"></span>新增用户</a>
    </div>


    <div id="modal" class="mui-modal">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-close mui-pull-right" href="#modal"></a>
            <h1 class="mui-title">编辑</h1>
        </header>
        <div class="mui-content" style="height: 100%;">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户</label>
                    <input type="text" class="mui-input-clear" placeholder="请输入姓名">
                </div>
                <div class="mui-input-row">
                    <label>手机号码</label>
                    <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
                </div>
                <div class="mui-input-row">
                    <label>所在城市</label>
                    <select>
                        <option>广州</option>
                        <option>深圳</option>
                    </select>
                </div>
                <div class="mui-input-row">
                    <label></label>
                    <input type="text" class="mui-input-clear" placeholder="请选择">
                </div>
                <div class="mui-input-row">
                    <label></label>
                    <input type="text" class="mui-input-clear" placeholder="请输入">
                </div>

                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-yellow" onclick="return false;">确认</button>&nbsp;&nbsp;
						<a href="#modal" class="mui-btn mui-btn-outlined" onclick="return false;">取消</a>
                </div>
            </form>
        </div>
        <script src="js/mui.min.js"></script>
        <script type="text/javascript">
            mui.init({});

            (function ($) {
            })(mui);
        </script>
</body>
</html>
